<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        connect-src 'self' https://*.scc24.pl:*;
        script-src 'self';
        object-src 'none';
        style-src 'self' 'unsafe-inline';
        base-uri 'self';
        form-action 'self';
    ">
    <link rel="stylesheet" href="../css/style.css">
    <title>SCC</title>
</head>
<body>
    <div id="myModal" class="modal">
        <!-- Modal z ładowanie Custom -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Postęp przygotowywania Custom Destination</h2>
            <div id="myProgressBar">
                <div id="myProgress">0%</div>
            </div>
            <div id="progressText"></div>
            <button id="modalOkBtn">OK</button>
        </div>
    </div>    

    <div class="container">
        <div class="logo"></div>
        <h1>Czy chcesz pobrać instniejącą konfigurację Custom Destination?</h1>
        <div id="fileUploadContainer">       
            <button id="submitButton" type="button" hidden>Pobierz</button>
        </div>
    </div>
    <script src="../js/custom-download.js" type="module"></script>
</body>
</html>
