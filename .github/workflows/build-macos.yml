name: Build on macOS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Zaktualizowana wersja

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Zaktualizowana wersja
        with:
          node-version: '20'  # Aktualizacja do Node.js 20

      - name: Check out repository structure
        run: ls -la  # Dodaj ten krok, aby sprawdzić strukturę katalogów

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build-mac  # Upewnij się, że masz odpowiedni skrypt w package.json

      - name: Run tests
        run: npm test
